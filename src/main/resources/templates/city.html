<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${city.city}">Город</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <a href="/" class="btn btn-link mb-3">&larr; Назад</a>
  <div class="row">
    <div class="col-md-6">
      <img th:src="${city.imageUrl}" width="100%" class="rounded mb-3">
    </div>
    <div class="col-md-6">
      <h1 th:text="${city.city}"></h1>
      <p><b>Страна:</b> <span th:text="${city.country}"></span></p>
      <p><b>Координаты:</b> <span th:text="${city.latitude}"></span>, <span th:text="${city.longitude}"></span></p>
      <p><b>Население:</b> <span th:text="${city.population}"></span></p>
      <p><b>Время:</b> <span th:text="${city.localTime}"></span></p>
    </div>
  </div>
</div>
</body>
</html>
