<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Города мира</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Поиск города</h1>
    <form th:action="@{/search}" method="get" class="row g-3 mb-4">
        <div class="col-auto">
            <input type="text" name="query" class="form-control" placeholder="Название, страна или часовой пояс">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Поиск</button>
        </div>
    </form>
    <div class="row">
        <div class="col-md-4" th:each="city : ${cities}">
            <div class="card mb-4 shadow-sm">
                <img th:src="${city.imageUrl}" class="card-img-top" style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${city.city}"></h5>
                    <p class="card-text" th:text="${city.country}"></p>
                    <a th:href="@{/city/{id}(id=${city.id})}" class="btn btn-outline-primary">Подробнее</a>
                </div>
            </div>
        </div>
    </div>
    <a href="/about" class="btn btn-link">О проекте</a>
</div>
</body>
</html>
